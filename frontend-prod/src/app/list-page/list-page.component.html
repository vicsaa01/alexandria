<div class="m-0 pt-5 lg:px-10 md:px-10 px-5">
    <h1 class="text-2xl italic pb-5">{{ name }}</h1>

    <p class="text-lg pb-10">
        List created by <span *ngIf="isOwner">you</span>
        <span *ngIf="!isOwner" class="italic">{{ username }}</span> on {{ dateAdded }}
    </p>

    <p *ngIf="totalPages > 1" class="mb-5">
        <span>
            Page:
            <a *ngFor="let pageNumber of pages" (click)="choosePage(pageNumber)" class="mt-3 ps-3 hover:cursor-pointer">
                <span *ngIf="pageNumber === selectedPage" class="font-bold rounded bg-slate-400 p-1">{{ pageNumber+1 }}</span>
                <span *ngIf="pageNumber != selectedPage" class="rounded hover:bg-slate-500 p-1">{{ pageNumber+1 }}</span>
            </a>
        </span>
    </p>

    <div>
        <app-list-items-table
            [columnNames]="['Name', 'Date added to list']"
            [isOwner]="isOwner"
            [sites]="displayed">
        </app-list-items-table>
    </div>
</div>
