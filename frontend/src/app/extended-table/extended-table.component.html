<div class="mt-5">
    <table class="rounded-lg border border-separate border-tools-table-outline border-white bg-slate-600">
        <thead>
            <tr>
                <th class="p-3 text-center" *ngFor="let columnName of columnNames">{{ columnName }}</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let site of sites">
                <td class="p-3 text-left">
                    <a class="underline text-blue-200 hover:text-blue-100" [href]="site.url" (click)="viewSite(site._id)">
                        {{ site.tag }}
                    </a>
                </td>
                
                <td class="p-3 text-center">{{ site.views }}</td>
                <td class="p-3 text-center">{{ site.lastViewedOn }}</td>
                <td class="p-3 text-center">{{ site.dateAdded }}</td>

                <td class="p-3 text-center">
                    <button class="bg-slate-500 hover:bg-slate-400 hover:cursor-pointer text-white font-bold py-1 px-2 rounded" (click)="openMenu(site._id, site.tag)">
                        + Add to list
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--Popup menu-->
<div *ngIf="showMenu" class="fixed top-1/8 right-1/4 w-1/2 rounded border border-lg bg-slate-600 p-5">
    <h1 class="text-xl pb-5">Add site <span class="italic">{{ favorite_tag }}</span> to a list</h1>

    <div class="rounded border bg-slate-500 p-3">
        <div *ngFor="let list of myLists" class="ps-5 pb-3">
            <a class="hover:font-bold hover:cursor-pointer" (click)="addToList(list._id)">
                > {{ list.name }}
            </a>
        </div>
    </div>

    <button class="bg-slate-500 rounded border hover:bg-slate-400 hover:cursor-pointer text-white font-bold py-1 px-2 mt-5" (click)="closeMenu()">
        Cancel
    </button>
</div>
