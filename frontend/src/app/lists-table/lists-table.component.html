<div class="mt-5">
    <table class="rounded-lg border border-separate border-tools-table-outline border-white bg-slate-600">
        <thead>
            <tr>
                <th class="p-3 text-center" *ngFor="let columnName of columnNames">{{ columnName }}</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let list of lists">
                <td class="p-3 text-left">
                    <a class="underline text-blue-200 hover:text-blue-100" [href]="'/list?id=' + list._id.$oid">
                        {{ list.name }}
                    </a>
                </td>
                
                <td class="p-3 text-right">{{ list.dateAdded }}</td>
            </tr>
        </tbody>
    </table>
</div>
