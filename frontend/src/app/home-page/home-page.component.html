<div class="m-0 px-10 pt-5 grid grid-cols-2 gap-10">
    <div class="lg:col-span-1 col-span-2">
        <h1 class="text-2xl pb-5">Recently visited</h1>
        <app-default-table
            [columnNames]="['Name', 'Views', 'Last viewed', 'Date added']"
            [sites]="recent"
        />
    </div>

    <div class="lg:col-span-1 col-span-2">
        <h1 class="text-2xl pb-5">Most viewed sites</h1>
        <app-default-table
            [columnNames]="['Name', 'Views', 'Last viewed', 'Date added']"
            [sites]="mostViewed"
        />
    </div>
</div>
