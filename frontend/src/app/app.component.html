<div class="grid lg:grid-cols-7 md:grid-cols-5 grid-rows-1">
  <!--Navbar on desktop, laptop or tablet-->
  <nav class="md:block hidden min-h-screen col-span-1 bg-slate-800 text-white">
    <div class="flex flex-col">
      <a class="px-4 py-4 text-xl font-bold" href="/">TheGateWeb</a>
      <a class="px-4 py-2 hover:bg-slate-600 mt-5" href="/favorites">🤍 Favorites</a>
      <a class="px-4 py-2 hover:bg-slate-600" href="/recent">🕒 Recent</a>
      <a class="px-4 py-2 hover:bg-slate-600" href="/most-viewed">📈 Most viewed</a>
      <a class="px-4 py-2 hover:bg-slate-600 mb-5" href="/my-lists">📃 My lists</a>
      <a class="px-4 py-2 hover:bg-slate-600" href="/users-favorites">🌐 Web favorites</a>
      <a class="px-4 py-2 hover:bg-slate-600 mb-5" href="/users-most-viewed">🌐 Web most viewed</a>
      <a class="px-4 py-2 hover:bg-slate-600" href="/login">🔐 Login</a>
      <a class="px-4 py-2 hover:bg-slate-600 mb-5" href="/register">🔐 Register</a>
      <a class="px-4 py-2 hover:bg-slate-600" href="/settings">⚙️ Settings</a>
    </div>
  </nav>

  <!--Navbar on mobile-->
  <nav class="md:hidden block row-span-1 bg-slate-800 text-white">
    <div class="flex flex-row justify-between">
      <a class="px-4 py-4 text-xl font-bold" href="/">TheGateWeb</a>
      <a class="px-4 py-4" (click)="toggleMenu()">
        <img [src]="menuIcon" alt="Menu icon" class="h-6 m-0 mt-1"/>
      </a>
    </div>
  </nav>

    <!--Dropdown menu-->
    <div id="dropdownMenu" class="hidden absolute top-15 right-0 w-50 bg-slate-800 text-white">
      <div class="grid grid-rows-9">
        <a class="px-6 py-2" href="/favorites">🤍 Favorites</a>
        <a class="px-6 py-2" href="/recent">🕒 Recent</a>
        <a class="px-6 py-2" href="/most-viewed">📈 Most viewed</a>
        <a class="px-6 py-2" href="/my-lists">📃 My lists</a>
        <a class="px-6 py-2" href="/users-favorites">🌐 Web favorites</a>
        <a class="px-6 py-2" href="/users-most-viewed">🌐 Web most viewed</a>
        <a class="px-6 py-2" href="/login">🔐 Login</a>
        <a class="px-6 py-2" href="/register">🔐 Register</a>
        <a class="px-6 py-2" href="/settings">⚙️ Settings</a>
      </div>
    </div>

  <!--Main content-->
  <main class="min-h-screen lg:col-span-6 md:col-span-4 bg-slate-700 text-white md:p-4 p-2">
    <router-outlet />
  </main>
</div>
