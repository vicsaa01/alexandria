<div class="mt-5">
    <table *ngIf="sites.length!=0" class="rounded-lg border border-separate border-tools-table-outline border-white bg-slate-600">
        <thead>
            <tr>
                <th class="p-3 text-center" *ngFor="let columnName of columnNames">{{ columnName }}</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let site of sites">
                <td class="p-3 text-left">
                    <a class="underline text-blue-200 hover:text-blue-100" [href]="'#'" (click)="viewSite(site._id, site.url)">
                        {{ site.tag }}
                    </a>
                </td>
                
                <td class="p-3 text-center">{{ site.views }}</td>
                <td class="p-3 text-center">{{ site.lastViewedOn }}</td>
                <td class="p-3 text-center">{{ site.dateAdded }}</td>

                <td class="p-3 text-center">
                    <button (click)="removeFromList(site._id)" class="bg-slate-500 hover:bg-slate-400 hover:cursor-pointer text-white font-bold py-1 px-2 rounded">
                        - Remove
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="sites.length===0" class="rounded-lg border border-white bg-slate-600 mt-5 lg:w-1/2 md:w-1/2">
        <p class="p-3 pt-5 text-center">This list is empty.</p>
        <p class="p-3 pb-5 text-center">You can add items by navigating to the Favorites page and clicking on "Add to list".</p>
    </div>
</div>
